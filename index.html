<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Utkarsh Bhaiya</title>
  <style>
    :root {
      --royal1: #001f3f;
      --royal2: #002b5b;
      --gold: #FFD700;
    }
    body {
      margin: 0;
      background: radial-gradient(circle, var(--royal2), #000814);
      color: var(--gold);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 { font-size: 2rem; margin-top: 20px; }

    /* ğŸ Gift Box */
    .gift-container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: float 2s ease-in-out infinite;
      z-index: 50;
    }
    @keyframes float {
      0%,100% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
    }
    .gift-box {
      background: var(--gold); color: var(--royal1);
      padding: 18px 30px; border-radius: 12px;
      font-weight: bold; box-shadow: 0 0 25px gold;
    }
    .open-btn {
      margin-top: 15px; background: var(--royal1);
      color: var(--gold); border: 2px solid var(--gold);
      padding: 10px 25px; border-radius: 8px; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    .open-btn:hover { background: var(--gold); color: var(--royal1); }

    /* ğŸ‚ Main Content */
    .hidden { display: none; }
    .content { margin-top: 100px; animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .profile {
      width: 140px; height: 140px;
      border-radius: 50%; border: 4px solid var(--gold);
      overflow: hidden; margin: 20px auto;
    }
    .profile img { width: 100%; height: 100%; object-fit: cover; }

    .wish-btn {
      background: var(--gold); color: var(--royal1);
      border: none; padding: 12px 25px;
      border-radius: 8px; font-weight: bold; font-size: 1.1rem;
      cursor: pointer; transition: 0.3s;
    }
    .wish-btn:hover { background: #ffcc00; }

    /* ğŸ’Œ Wish Card */
    #cardContainer { margin-top: 30px; }
    .wish-card {
      width: 320px; height: 320px; aspect-ratio: 1/1;
      background: linear-gradient(135deg, var(--royal2), var(--royal1));
      border: 3px solid var(--gold); border-radius: 16px;
      color: var(--gold); box-shadow: 0 0 20px gold;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      margin: 20px auto; padding: 20px;
    }
    .card-photo {
      width: 100px; height: 100px; border-radius: 50%;
      border: 3px solid var(--gold); overflow: hidden; margin-bottom: 10px;
    }
    .card-photo img { width: 100%; height: 100%; object-fit: cover; }

    .wish-card h2 { margin: 0; font-size: 1.1rem; color: #ffeb99; }
    .wish-card p { margin-top: 10px; font-size: 0.9rem; color: #fff6c2; }

    .download-btn {
      background: var(--gold); color: var(--royal1);
      border: none; padding: 8px 15px;
      border-radius: 8px; font-weight: bold;
      cursor: pointer; margin-top: 12px;
    }

    /* ğŸ† Confetti Canvas */
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10; }
  </style>
</head>
<body>
  <audio id="bgMusic" src="B.mp3" loop></audio>

  <div class="gift-container" id="giftBox">
    <div class="gift-box">ğŸ Wishes by Prince ğŸ</div>
    <button class="open-btn" onclick="openWishes()">Open Wishes</button>
  </div>

  <div class="content hidden" id="wishContent">
    <h1>ğŸ‰ Happy Birthday Utkarsh Bhaiya ğŸ‰</h1>
    <p>Wishing you endless joy, success, and happiness on your special day.May your day be filled with love, laughter, and unforgettable moments. Keep smiling and shining bright every single day!. ğŸ’«</p>

    <div class="profile">
      <img src="A.jpg" alt="Utkarsh Bhaiya">
    </div>

    <button class="wish-btn" onclick="wishUtkarsh()">Wish Utkarsh ğŸ‰</button>
    <div id="cardContainer"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = [];
    const colors = ['#FFD700', '#FFB700', '#FFFACD', '#F1C40F'];

    class Confetti {
      constructor(x, y, size, speed, color) {
        this.x = x; this.y = y;
        this.size = size; this.speed = speed; this.color = color;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function createConfetti() {
      for (let i = 0; i < 300; i++) {
        const size = Math.random() * 10;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speed = Math.random() * 3 + 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        confettis.push(new Confetti(x, y, size, speed, color));
      }
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => c.update());
      requestAnimationFrame(animateConfetti);
    }

    function openWishes() {
      const giftBox = document.getElementById('giftBox');
      giftBox.style.transition = 'all 1s ease-in-out';
      giftBox.style.transform = 'scale(0)';
      setTimeout(() => {
        giftBox.classList.add('hidden');
        document.getElementById('wishContent').classList.remove('hidden');
        document.getElementById('bgMusic').play();
        createConfetti(); animateConfetti();
      }, 1000);
    }

    function wishUtkarsh() {
      const name = prompt("Enter your name:");
      if (!name) return;

      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'wish-card';
      card.innerHTML = `
        <div class="card-photo"><img src="A.jpg" alt="Utkarsh Bhaiya"></div>
        <h2>ğŸ‚ Happy Birthday Utkarsh ğŸ‚</h2>
        <p>Happy Birthday! Wishing you lots of happiness, good health, and success always.! âœ¨</p>
        <p><b>Wishes from:</b> ${name}</p>
      `;

      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'download-btn';
      downloadBtn.textContent = 'Download Card';
      downloadBtn.onclick = () => downloadCard(card, name);
      card.appendChild(downloadBtn);

      cardContainer.appendChild(card);
    }

    function downloadCard(card, name) {
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = `Wish_Utkarsh_${name}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
