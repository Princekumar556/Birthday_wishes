<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Utkarsh Bhaiya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #001f3f, #000814);
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
    }

    .gift-box {
      background: gold;
      color: #001f3f;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .open-btn {
      margin-top: 20px;
      background: #001f3f;
      color: gold;
      border: 2px solid gold;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .open-btn:hover {
      background: gold;
      color: #001f3f;
    }

    .content {
      margin-top: 100px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .wish-btn {
      background: gold;
      color: #001f3f;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 40px;
    }

    .wish-btn:hover {
      background: #ffcc00;
    }

    #cardContainer {
      margin-top: 30px;
    }

    .wish-card {
      background: linear-gradient(135deg, #002b5b, #001f3f);
      border: 3px solid gold;
      border-radius: 16px;
      color: gold;
      padding: 25px;
      margin: 20px auto;
      width: 320px;
      height: 320px;
      box-shadow: 0 0 20px gold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .wish-card h2 {
      margin: 0;
      font-size: 22px;
      color: #ffeb99;
    }

    .wish-card p {
      margin-top: 12px;
      font-size: 15px;
      color: #fff6c2;
    }

    .download-btn {
      background: gold;
      color: #001f3f;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="B.mp3" loop></audio>

  <div class="gift-container" id="giftBox">
    <div class="gift-box">üéÅ Wishes by Prince üéÅ</div>
    <button class="open-btn" onclick="openWishes()">Open Wishes</button>
  </div>

  <div class="content hidden" id="wishContent">
    <h1>üéâ Happy Birthday Utkarsh Bhaiya üéâ</h1>
    <p>Wishing you endless joy, success, and happiness on your special day. May your year be as amazing as you are! üí´</p>
    <img id="photo" src="A.jpg" alt="Utkarsh Bhaiya" style="border: 3px solid gold; border-radius: 15px; margin-top: 20px;" />
    <div>
      <button class="wish-btn" onclick="wishUtkarsh()">Wish Utkarsh Bhaiya üéâ</button>
    </div>
    <div id="cardContainer"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];

    class Confetti {
      constructor(x, y, size, speed, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.size, this.size);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function createConfetti() {
      const colors = ['#FFD700', '#FFB700', '#FFFACD', '#F1C40F'];
      for (let i = 0; i < 200; i++) {
        const size = Math.random() * 10;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speed = Math.random() * 3 + 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        confettis.push(new Confetti(x, y, size, speed, color));
      }
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(confetti => confetti.update());
      requestAnimationFrame(animateConfetti);
    }

    function openWishes() {
      const giftBox = document.getElementById('giftBox');
      giftBox.style.transition = 'all 1s ease-in-out';
      giftBox.style.transform = 'scale(0)';
      setTimeout(() => {
        giftBox.classList.add('hidden');
        document.getElementById('wishContent').classList.remove('hidden');
        document.getElementById('bgMusic').play();
        createConfetti();
        animateConfetti();
      }, 1000);
    }

    function wishUtkarsh() {
      const userName = prompt('Enter your name:');
      if (userName) {
        const cardContainer = document.getElementById('cardContainer');
        const card = document.createElement('div');
        card.classList.add('wish-card');
        card.innerHTML = `
          <h2>üéÇ Happy Birthday Utkarsh Bhaiya üéÇ</h2>
          <p>May your life be filled with happiness, success, and blessings always! üíõ</p>
          <p><b>Wishes from:</b> ${userName}</p>
        `;

        const downloadBtn = document.createElement('button');
        downloadBtn.classList.add('download-btn');
        downloadBtn.onclick = () => downloadCard(card, userName);
        card.appendChild(downloadBtn);

        cardContainer.appendChild(card);
      }
    }

    function downloadCard(card, userName) {
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = `HappyBirthday_${userName}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
